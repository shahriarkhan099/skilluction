<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Instructor</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>

<div layout:fragment="content1">
    <div class="col-md-6 offset-3 mt-3">
        <form class="form-control" method="post" th:action="@{/instructor/save}">
            <div class="mb-3 mt-3">
                <label class="form-label" for="firstName">Instructor First Name</label>
                <input class="form-control" type="text" name="firstName" id="firstName"
                       th:field="${instructor.firstName}" required>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label" for="lastName">Instructor Last Name</label>
                <input class="form-control" type="text" name="lastName" id="lastName"
                       th:field="${instructor.lastName}" required>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label" for="summary">Instructor Summary</label>
                <input class="form-control" type="text" name="summary" id="summary"
                       th:field="${instructor.summary}" required>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email"
                       th:field="${instructor.user.email}" required>
                <span th:errors="${instructor.user.email}"></span>
            </div>

            <div class="mb-3 mt-3">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password"
                       th:field="${instructor.user.password}" required>
            </div>
            <button type="submit" class="btn btn-primary">Create</button>

        </form>
    </div>
</div>

</body>
</html>
