<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructors</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">

    <div class="container mt-3">
        <div class="card-header">
            List of Instructors
        </div>
        <div class="card-body">
            <form th:action="@{list}" method="get">
                <label>Keyword</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <table class="table mt-3">
                <thead>
                <tr class="text-center">
                    <th>Instructor ID</th>
                    <th>Instructor First Name</th>
                    <th>Instructor Last Name</th>
                    <th>Instructor Summary</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="instructor : ${listInstructors}">
                    <td th:text="${instructor.getInstructorId()}"></td>
                    <td th:text="${instructor.getFirstName()}"></td>
                    <td th:text="${instructor.getFirstName()}"></td>
                    <td th:text="${instructor.getSummary()}"></td>
                    <td>
                        <a class="btn bg-danger"
                           th:href="@{/instructor/delete(instructorId=${instructor.getInstructorId()}, keyword=${keyword})}"
                           onclick="return confirm('Are you sure')">
                            Delete
                        </a>
                    </td>
                    <td>
                        <a class="btn bg-success"
                           th:href="@{/instructor/update(instructorId=${instructor.getInstructorId()})}">
                            Update
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-info"
                           th:href="@{/courses/instructor(instructorId=${instructor.getInstructorId()})}">
                            View Courses
                        </a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
