<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content1">
    <div class="container mt-3">
        <div class="card-header"> List of Students </div>
        <div class="card-body">
            <form th:action="@{list}" method="get">
                <label>Keyword</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr class="text-center">
                    <th>Student ID</th>
                    <th>Student First Name</th>
                    <th>Student Last Name</th>
                    <th>Student Level</th>
                </tr>
                </thead>
                <tbody>
                <tr class="text-center" th:each="student : ${listStudents}">
                    <td th:text="${student.getStudentId()}"></td>
                    <td th:text="${student.getFirstName()}"></td>
                    <td th:text="${student.getLastName()}"></td>
                    <td th:text="${student.getLevel()}"></td>
                    <td>
                        <a class="btn btn-danger" href="" onclick="return confirm('Are you sure want to delete?')"
                            th:href="@{/student/delete(studentId=${student.getStudentId()}, keyword=${keyword})}">Delete</a>
                    </td>
                    <td>
                        <a class="btn btn-info" href="">Update</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
